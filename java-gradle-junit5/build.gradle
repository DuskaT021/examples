plugins {
    id 'java'
}

group 'com.mailslurp.examples'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // see https://jitpack.io/#mailslurp/mailslurp-client-java/
    testImplementation 'com.github.mailslurp:mailslurp-client-java:7.0.11-RELEASE'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

test {
    useJUnitPlatform()
}
